<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập tạo form đơn giản 2</title>
</head>
<style>
    th {
        text-align: left;
    }
</style>
<body>
<form>
    <h1 style="color: blue ; background-color: aqua">Đăng ký học viên</h1>
    <table>
        <tr>
            <th>Họ và tên</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Giới tính</th>
            <th>
                <input id="male" type="checkbox">
                <label for="male">Male</label>
                <input id="female" type="checkbox">
                <label for="female">Female</label>
            </th>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <th><input type="text" style="height: 70px"></th>
        </tr>
        <tr>
            <th>Lớp</th>
            <th>
                <select>
                    <option>Lớp A</option>
                    <option>Lớp B</option>
                    <option>Lớp C</option>
                </select>
                </th>
        </tr>
        <tr>
            <th>Email</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <th><input type="number"></th>
        </tr>
    </table>
</form>
</body>
</html>
